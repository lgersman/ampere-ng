<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Polymer Demo</title>
  </head>
  <body>
    <script src="//www.polymer-project.org/platform.js"></script>
    <script src="//www.polymer-project.org/polymer.js"></script>

    <polymer-element name="foo-view" noscript attributes="foo">
      <template>
        <style>
          :host {
            display : block;
          }
        </style>
        <content id="content">
          default layout for foo(foo={{foo}})
        </content>
      </template>
      <script>
        Polymer({
          attached : function() {
            var template = this.querySelector("template");
            if(template) {
              !template.bindingDelegate && (template.bindingDelegate = this.element.syntax);
              this.shadowRoot.appendChild(template.createInstance(this));
            }
          }
        });
      </script>
    </polymer-element>

    <foo-view foo="initial"></foo-view>

    <foo-view foo="initial">
      <template>
        special layout for foo(foo={{foo}})
      </template>
    </foo-view>

    <script>
      function setFoo(value) {
        document.querySelectorAll('foo-view').array().forEach(function(element) {
          element.foo = value;
        });
      }
      debugger
      setFoo("before");

      document.addEventListener('polymer-ready', function() {
        setFoo("after-timeout");
      });
    </script>
  </body>
</html>
