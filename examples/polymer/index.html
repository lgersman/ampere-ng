<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>a3 test</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	  <meta name="mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-capable" content="yes">

		<!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

		<!-- Load platform.js for polyfill support. -->
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		<link rel="import" href="bower_components/core-elements/core-elements.html">
		<link rel="import" href="bower_components/paper-elements/paper-elements.html">

		<!-- Load the ampere ui component using an HTML Import -->
		<link rel="import" href="elements/ampere-elements/ampere-elements.html">

		<!-- Load ampere runtime -->
		<script>
			window.Ampere = {
				VERBOSE : true
			};
		</script>
		<script src="../../node_modules/traceur/bin/traceur-runtime.js"></script>
		<script type="not/inuse" src="../../build/browserify/ampere-production-uglifyjs-min.js"></script>
		<script src="../../build/browserify/ampere.js"></script>

		<link rel="stylesheet" href="index.css" shim-shadowdom>

		<!-- Load ampere domain/module -->
		<script src="index.js"></script>
		<style>
			body {
				font-family : Roboto,'Helvetica Neue',sans-serif;
			}
		</style>

		<template id="mystate_view">
			<div>hello from default view {{view.name}} !</div>
		</template>

		<template id="mystate_view1">
			<div>hello from custom view {{view.name}} !</div>
		</template>
	</head>
		<!--
			use fullbleed attribute to specify the body should fill the viewport
		-->
	<body unresolved touch-action="auto" fullbleed>
		<!--[if lt IE 11]>
		<p>
			You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
		</p>
		<![endif]-->
		<ampere-splash fit></ampere-splash>

		<script>
			var app = window.Ampere.default.app(mymodule().states['mystate'].views['']);
			document.addEventListener('polymer-ready',function() {
				app.promise.then(function() {
					console.log("app ready : ", app);
				});

				document.querySelectorAll('ampere-splash').array().forEach(function(ampereSplash) {
					ampereSplash.app = app;
				});
			});
		</script>
	</body>
</html>
