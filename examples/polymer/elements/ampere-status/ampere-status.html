<polymer-element name="ampere-status" attributes="host">
  <template>
    <link rel="stylesheet" href="ampere-status.css">
    <content>
      <!--
      <core-overlay id="overlay" backdrop autoFocusDisabled autoCloseDisabled></core-overlay>
      -->
      <ampere-overlay id="overlay"></ampere-overlay>
      <paper-toast id="toast" autoCloseDisabled swipeDisabled error?="{{flash.options.error}}">
        <template repeat="{{action,index in flash.options.actions}}">
          <paper-item on-tap="{{executeAction}}" data-action="{{index}}">
            <template if="{{action | icon}}">
              <core-icon icon="{{action | icon}}">
            </template>
            {{action | caption}}
          </paper-item>
        </template>
      </paper-toast>
    </content>
  </template>
  <script src="ampere-status.js"></script>
</polymer-element>
